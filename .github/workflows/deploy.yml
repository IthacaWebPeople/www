name: Deploy
on:
  push:
    branches:
      - 'main'

jobs:
  Build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      VITE_GITHUB_API_TOKEN: ${{ secrets.VITE_GITHUB_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn

      - name: Build site
        run: yarn build

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  Deploy:
    runs-on: ubuntu-latest
    needs: Build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - id: deployment
        name: Deploy
        uses: actions/deploy-pages@v4